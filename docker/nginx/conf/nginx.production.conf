# ============================================
# Nginx Production Configuration for EVE-SRP
# ============================================
# Optimized for serving static files from local filesystem
# and proxying dynamic requests to PHP-FPM

server {
    listen 80;
    server_name localhost;
    index index.php;

    # Logging
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Root for PHP files (via FastCGI)
    # Note: This is the path in the PHP container, not Nginx
    root /app/web;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files - serve directly from Nginx
    # These files are in /usr/share/nginx/html/dist (copied from PHP image)
    location /dist/ {
        alias /usr/share/nginx/html/dist/;

        # Cache static assets
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Gzip compression
        gzip_static on;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;

        # Try to serve file, if not found return 404
        try_files $uri =404;

        access_log off;
    }

    # Static assets in /static/
    location /static/ {
        # These are served via PHP-FPM since they're in the PHP container
        try_files $uri @php;
    }

    # Main application
    location / {
        try_files $uri $uri/ @php;
    }

    # PHP-FPM processing
    location @php {
        # All non-static requests go to index.php
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Connect to PHP-FPM container
        fastcgi_pass eve_srp_php:9000;

        fastcgi_index index.php;
        include fastcgi_params;

        # Important: Use the PHP container's root path
        fastcgi_param SCRIPT_FILENAME /app/web/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    # Direct PHP file execution (if needed)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_pass eve_srp_php:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME /app/web$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        image/x-icon;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Content Security Policy (customize as needed)
    # add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self'; img-src 'self' data: https://images.evetech.net; connect-src 'self'; form-action 'self'; base-uri 'self'; frame-ancestors 'none';" always;

    # Client body size
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # FastCGI buffers
    fastcgi_buffers 8 16k;
    fastcgi_buffer_size 32k;
    fastcgi_connect_timeout 60s;
    fastcgi_send_timeout 60s;
    fastcgi_read_timeout 60s;
}
